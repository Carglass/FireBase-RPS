<body>
    <!-- signup page -->
    <div id="signup">
        <button id="signup-close" class="btn btn-secondary">Back to login</button>
        <div>Name: <input type="text" id="signup-name"></div>
        <div>Email: <input type="email" id="signup-email"></div>
        <div>Password: <input type="password" id="signup-password"></div>
        <button id="signup-button" class="btn btn-primary">Sign Up</button>
    </div>

    

    <!-- login page  -->
    <div id="login">
        <label for="login-email">Email</label>
        <input type="email" id="login-email">
        <label for="login-password">Password</label>
        <input type="password" id="login-password">
        <button id="login-button" class="btn btn-primary">Login</button>
        <button id="signup-open" class="btn btn-secondary">Sign Up</button>
    </div>

    <!-- main app -->
    <div id="main-app">
        <div id="logout">
            <div id="current-user"></div>
            <div>Wins: <span id="user-wins"></span></div>
            <div>Losses: <span id="user-losses"></span></div>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </div>
        <!-- sessions -->
        <div id="session-control">
            <button id="create-game" class="btn btn-primary">Create Game</button>
            <div id="open-sessions"></div>
        </div>
        <!-- in sessions, waiting for joiner -->
        <div id="waiting-joiner">Waiting for someone to join</div>
        <!-- in game -->
        <div id="current-game">
            <div id="rps-choice">
                <div class="choice-container">
                    <input type="radio" name="choice" value="rock" id="rock"/>
                    <label for="rock" class="choice-icon"><i class="fas fa-hand-rock"></i></label>
                </div>
                <div class="choice-container">
                    <input type="radio" name="choice" value="paper" id="paper"/>
                    <label for="paper" class="choice-icon"><i class="fas fa-hand-paper"></i></label>
                </div>
                <div class="choice-container">
                    <input type="radio" name="choice" value="scisors" id="scisors"/>
                    <label for="scisors" class="choice-icon"><i class="fas fa-hand-scissors"></i></label>
                </div>
            </div>
            <!-- <select id="rps-choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scisors">Scisors</option>
            </select> -->
            <button id="confirm-choice" class="btn btn-primary">Confirm</button>
            <div id="opponent-awaits"></div>
        </div>
        <!-- in game, waiting for the other to choose -->
        <div id="waiting-choice">Waiting for the other to choose</div>
        <!-- game results -->
        <div id="game-results">
            <div id="result-label"></div>
            <button id="finish-game-session" class="btn btn-primary" disabled>Continue</button>
        </div>
        <div id="chat">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="chat-input-text" placeholder="Your message">
                <button id="chat-input-submit">Send</button>
            </div>
        </div>
    </div>
