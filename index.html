<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- signup page -->
    <div id="signup">
        <button id="signup-close">Back to login</button>
        <div>Name: <input type="text" id="signup-name"></div>
        <div>Email: <input type="email" id="signup-email"></div>
        <div>Password: <input type="password" id="signup-password"></div>
        <button id="signup-button">Sign Up</button>
    </div>

    

    <!-- login page  -->
    <div id="login">
        <input type="email" id="login-email">
        <input type="password" id="login-password">
        <button id="login-button">Login</button>
        <button id="signup-open">Sign Up</button>
    </div>

    <!-- main app -->
    <div id="main-app">
        <div id="logout">
            <div id="current-user"></div>
            <button id="logout-button">Logout</button>
        </div>
        <!-- sessions -->
        <div id="session-control">
            <button id="create-game">Create Game</button>
            <div id="open-sessions"></div>
        </div>
        <!-- in sessions, waiting for joiner -->
        <div id="waiting-joiner">Waiting for someone to join</div>
        <!-- in game -->
        <div id="current-game">
            <select id="rps-choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scisors">Scisors</option>
            </select>
            <button id="confirm-choice">Confirm</button>
            <div id="opponent-awaits"></div>
        </div>
        <!-- in game, waiting for the other to choose -->
        <div id="waiting-choice">Waiting for the other to choose</div>
        <!-- game results -->
        <div id="game-results">
            <div id="result-label"></div>
            <button id="finish-game-session" disabled>Continue</button>
        </div>
    </div>
